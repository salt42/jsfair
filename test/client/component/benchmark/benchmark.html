
<button #on="click:testResolve()" :class="testClass">Run Resolve test</button>
<button #on="click:runTest()" :class="flag?'blue'">Run #for test</button>
<button #on="click:randomSelect()" :class="flag?'blue'">Random Select</button>
<button #on="click:memLeakTest()" :class="flag?'blue'">Mem leak test</button>
<span>Loops {{loopCount}}</span>
<ul #for="row, index of rows">
    <li #on="click:selectRow(row)" :class="selected==row?'selected'">
        {{index}} - {{row.text}}
        <span #on="click:removeRow(row)"> X </span>
    </li>
</ul>
